<div class="container mt-4">
  <h2>Clients</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.age }}</td>
        <td>
          <a [routerLink]="['/voitures/client', client.id]" class="btn btn-info btn-sm">
            Voir Voitures
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
